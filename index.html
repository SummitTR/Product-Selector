<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Summit Tractors — Product Learning Center (Offline)</title>
<meta name="theme-color" content="#254a4f">
<style>
  :root { --brand:#254a4f; --bg:#f7f7f8; --ink:#111; --muted:#5b6770; --border:#e5e7eb; }
  * { box-sizing: border-box; }
  body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:var(--bg); color:var(--ink); }
  a { color: var(--brand); text-decoration: none; }
  .container { max-width: 1200px; margin: 0 auto; padding: 16px; }
  .header { position: sticky; top:0; backdrop-filter: blur(6px); background: rgba(255,255,255,0.9); border-bottom:1px solid var(--border); z-index: 20; }
  .row { display:flex; align-items:center; justify-content:space-between; gap:12px; }
  .brand { display:flex; align-items:center; gap:12px; }
  .logo { width:40px; height:40px; background:var(--brand); color:#fff; border-radius:12px; display:grid; place-items:center; font-weight:700; }
  .steps { display:flex; flex-wrap:wrap; gap:8px; margin: 6px 0 12px; }
  .chip { padding:8px 12px; border:1px solid var(--border); border-radius:999px; background:#fff; font-size:14px; }
  .chip.active { background:var(--brand); border-color:var(--brand); color:#fff; }
  .grid { display:grid; gap:16px; }
  @media (min-width: 640px){ .grid.cols-2{ grid-template-columns: repeat(2, minmax(0, 1fr)); } }
  @media (min-width: 960px){ .grid.cols-3{ grid-template-columns: repeat(3, minmax(0, 1fr)); } }
  .card { background:#fff; border:1px solid var(--border); border-radius:16px; padding:12px; display:flex; flex-direction:column; }
  .thumb { aspect-ratio: 16/9; width:100%; background:#f3f4f6; border-radius:12px; overflow:hidden; display:flex; align-items:center; justify-content:center; color:#777; }
  .thumb img { width:100%; height:100%; object-fit:contain; object-position:center center; display:block; background:#fff; }
  .title { font-weight:700; margin:8px 0 2px; }
  .muted { color:var(--muted); font-size: 13px; }
  .btn { padding:10px 14px; border:1px solid var(--border); background:#fff; border-radius:12px; cursor:pointer; }
  .btn:hover { background:#f4f4f5; }
  .btn.primary { background:var(--brand); color:#fff; border-color:var(--brand); }
  .btn.block { width:100%; }
  .toolbar { display:flex; flex-wrap:wrap; gap:8px; align-items:center; }
  .right { margin-left:auto; }
  .count { color: var(--brand); font-weight:700; }
  .selectedMark { position:absolute; top:8px; left:8px; background:#fff; padding:4px 8px; border-radius:999px; border:1px solid var(--border); color:var(--brand); font-weight:700; }
  .selectedBorder { border-width:3px !important; border-color: var(--brand) !important; }
  .modal-backdrop { position:fixed; inset:0; background:rgba(0,0,0,0.6); display:grid; place-items:center; z-index:50; padding:16px; }
  .modal { width: min(100%, 960px); max-height: 90vh; background:#fff; border-radius:20px; overflow:auto; border:1px solid var(--border); }
  .modalHead { display:flex; align-items:center; justify-content:space-between; padding:16px; background:var(--brand); color:#fff; position: sticky; top:0; }
  .modalBody { padding:16px; }
  .two { display:grid; gap:16px; }
  @media (min-width: 900px){ .two { grid-template-columns: 1fr 1fr; } }
  .list { list-style: none; padding:0; margin:0; }
  .list li { display:flex; align-items:flex-start; gap:8px; margin:4px 0; font-size:14px; }
  .field { display:flex; flex-direction:column; gap:6px; }
  input[type="text"], input[type="email"], textarea, input[type="search"] { padding:10px 12px; border:1px solid var(--border); border-radius:12px; font: inherit; width:100%; }
  textarea { min-height: 120px; resize: vertical; }
  .footer { position: sticky; bottom:0; background: rgba(255,255,255,0.9); backdrop-filter: blur(6px); border-top:1px solid var(--border); }
  .hide-print { }
  @media print { .hide-print { display:none !important; } body { -webkit-print-color-adjust: exact; print-color-adjust: exact; } .print-only { display:block !important; } }
  .print-only { display:none; }
  .printCard { border:1px solid var(--border); border-radius:12px; padding:12px; }
  .viewer { width:100%; height:70vh; border:0; }
</style>
</head>

  const STEPS = [
    { key:"welcome", label:"Welcome" },
    { key:"view", label:"View & Select" },
    { key:"review", label:"Review Selections" },
    { key:"print", label:"Save or Print" },
    { key:"send", label:"Send Selection" },
    { key:"exit", label:"Exit" },
  ];

  // ----- State -----
  let products = DEFAULT_PRODUCTS;
  let selected = new Set(loadJSON("stplc:selectedProductIds") || []);
  let step = 0;
  let applicationFilter = "All";
  let searchQ = "";
  let removedForPrint = new Set();
  let viewer = { url:"", title:"" };

  // ----- Helpers -----
  function saveJSON(key, val){ try { localStorage.setItem(key, JSON.stringify(val)); } catch(_){ } }
  function loadJSON(key){ try { const v = localStorage.getItem(key); return v ? JSON.parse(v) : null; } catch(_){ return null; } }
  function el(tag, props={}, ...children){
    const node = document.createElement(tag);
    for (const [k,v] of Object.entries(props)){
      if (k === "class") node.className = v;
      else if (k === "style" && typeof v === "object") Object.assign(node.style, v);
      else if (k.startsWith("on") && typeof v === "function") node.addEventListener(k.slice(2).toLowerCase(), v);
      else if (v !== undefined && v !== null) node.setAttribute(k, v);
    }
    for (const c of children){
      if (c == null) continue;
      if (Array.isArray(c)) c.forEach(x => node.appendChild(typeof x === "string" ? document.createTextNode(x) : x));
      else node.appendChild(typeof c === "string" ? document.createTextNode(c) : c);
    }
    return node;
  }
  function toArray(s){ return s ? String(s).split(/\s*[,|;]\s*/g).filter(Boolean) : []; }

  // ----- UI Root -----
  const content = document.getElementById("content");
  const stepsEl = document.getElementById("steps");
  const stepNumber = document.getElementById("stepNumber");
  const stepLabel = document.getElementById("stepLabel");
  const stepTotal = document.getElementById("stepTotal");
  const backBtn = document.getElementById("backBtn");
  const nextBtn = document.getElementById("nextBtn");
  document.getElementById("closeBtn").addEventListener("click", () => go(STEPS.length-1));

  backBtn.addEventListener("click", () => go(step-1));
  nextBtn.addEventListener("click", () => go(step+1));
  stepTotal.textContent = STEPS.length.toString();

  function go(i){
    step = Math.max(0, Math.min(STEPS.length-1, i));
    render();
    window.scrollTo({ top:0, behavior:"instant" });
  }

  function renderSteps(){
    stepsEl.innerHTML = "";
    STEPS.forEach((s, i) => {
      stepsEl.appendChild(el("button", {
        class: "chip" + (i===step ? " active" : ""),
        onclick: () => go(i)
      }, `${i+1}. ${s.label}`));
    });
  }

  function render(){
    renderSteps();
    stepNumber.textContent = (step+1).toString();
    stepLabel.textContent = STEPS[step].label;
    backBtn.disabled = (step===0);
    nextBtn.disabled = (step===STEPS.length-1);
    nextBtn.textContent = step < STEPS.length-1 ? "Next →" : "Done";

    content.innerHTML = "";
    const key = STEPS[step].key;
    if (key === "welcome") return renderWelcome();
    if (key === "view") return renderView();
    if (key === "review") return renderReview();
    if (key === "print") return renderPrint();
    if (key === "send") return renderSend();
    if (key === "exit") return renderExit();
  }

  // ----- Screens -----
  function renderWelcome(){
    const hero = el("div", { class:"grid cols-2", style:"align-items:center" },
      el("div", {},
        el("h2", { style:"font-size: clamp(24px, 2.5vw, 38px); font-weight:800" }, "Welcome"),
        el("p", { class:"muted", style:"margin-top:8px; font-size:16px" },
          "Explore Summit tractors, bookmark what you like, print a curated list, and optionally send it to our team for follow‑up."
        ),
        el("div", { class:"toolbar", style:"margin-top:16px" },
          el("button", { class:"btn primary", onclick: () => go(1) }, "Get Started"),
          el("button", { class:"btn", onclick: () => window.print() }, "🖨 Print")
        )
      ),
      el("div", {},
        el("div", { class:"thumb", style:"border-radius: 24px; box-shadow:0 8px 24px rgba(0,0,0,0.08)" },
          "Hero Image"
        )
      )
    );
    content.appendChild(hero);
  }

  function productCard(p){
    const selectedFlag = selected.has(p.ProductID);
    const card = el("div", { class:"card" + (selectedFlag ? " selectedBorder": "") });
    if (selectedFlag){
      card.appendChild(el("div",{class:"selectedMark"},"✔"));
    }
    const img = el("div", { class:"thumb" }, p.ImageURLs ? el("img", { src:p.ImageURLs, alt:p.ProductName+" image" }) : "No Image");
    const title = el("div", { class:"title" }, p.ProductName);
    const meta = el("div", { class:"muted" }, `${p.Model || p.Category || ""} • ${p.SKU || ""}`);
    const desc = el("div", { style:"margin:8px 0; font-size:14px; color:#333" }, p.DescriptionShort || "");
    const price = el("div", { style:`color:${BRAND}; font-weight:700; margin-top:4px` }, p.Price || "Contact for price");

    const actions = el("div", { class:"grid cols-2", style:"margin-top:8px" },
      el("button", { class:"btn", onclick: () => openDetails(p) }, "ℹ Details"),
      el("button", { class:"btn", onclick: () => toggleSelect(p.ProductID), style: selectedFlag ? `background:${BRAND};color:#fff;border-color:${BRAND}` : "" },
        selectedFlag ? "– Deselect" : "+ Select"
      ),
      el("a", { class:"btn", href:p.RetailerURL || "#", target:"_blank", style:"grid-column: span 2" }, "🔗 Find a Retailer")
    );

    card.append(img, title, meta, desc, price, actions);
    return card;
  }

  function renderView(){
    // Filters
    const apps = ["All", ...Array.from(new Set(products.map(p => p.Application).filter(Boolean)))];
    const bar = el("div", { class:"row", style:"flex-wrap:wrap; gap:12px" },
      el("div", { class:"toolbar" },
        el("span", { class:"muted" }, "🔎"),
        ...apps.map(app => el("button", {
          class:"chip"+(applicationFilter===app?" active":""),
          onclick: () => { applicationFilter = app; render(); }
        }, app))
      ),
      el("div", { class:"toolbar right" },
        el("input", { type:"search", placeholder:"Search name, model, SKU…", value:searchQ, oninput:(e)=>{ searchQ = e.target.value; render(); } })
      )
    );
    content.appendChild(bar);

    const selectedCount = el("div", { class:"toolbar", style:"margin-top:8px" },
      el("button", { class:"btn", onclick: () => selectAllFiltered() }, "＋ Select All (Filtered)"),
      el("button", { class:"btn", onclick: () => removeAllFiltered() }, "－ Remove All (Filtered)"),
      el("span", { class:"right muted" }, "Selected: ", el("span", { class:"count" }, selected.size.toString()))
    );
    content.appendChild(selectedCount);

    const filtered = products.filter(p => {
      const appOk = applicationFilter === "All" || (p.Application||"").toLowerCase() === applicationFilter.toLowerCase();
      const q = (searchQ||"").toLowerCase();
      const qOk = !q || [p.ProductName, p.Model, p.SKU, p.DescriptionShort, p.Category, p.Application]
        .filter(Boolean).some(s => String(s).toLowerCase().includes(q));
      return appOk && qOk;
    });

    const grid = el("div", { class:"grid cols-3", style:"margin-top:12px" },
      ...filtered.map(p => productCard(p))
    );
    content.appendChild(grid);
  }

  function renderReview(){
    const title = el("h2", { style:"font-size:22px; font-weight:800" }, `Your Selected Products (${selected.size})`);
    content.appendChild(title);
    if (selected.size === 0){
      content.appendChild(el("p", { class:"muted", style:"margin-top:8px" },
        "You haven’t selected any products yet. Visit ",
        el("button", { class:"btn", onclick: () => go(1) }, "View & Select"),
        " to add some."
      ));
      return;
    }
    const rows = products.filter(p => selected.has(p.ProductID)).map(p => {
      return el("div", { class:"card" },
        el("div", { class:"thumb" }, p.ImageURLs ? el("img", { src:p.ImageURLs, alt:p.ProductName+" image" }) : "No Image"),
        el("div", { class:"row", style:"margin-top:8px" },
          el("div", {}, el("div",{class:"title"}, p.ProductName), el("div",{class:"muted"}, `${p.Model||""} • ${p.SKU||""}`)),
          el("button", { class:"btn", onclick: () => { toggleSelect(p.ProductID); render(); } }, "Remove")
        )
      );
    });
    content.appendChild(el("div", { class:"grid cols-3", style:"margin-top:12px" }, ...rows));
  }

  function renderPrint(){
    const head = el("div", { class:"row hide-print" },
      el("h2", { style:"font-size:22px; font-weight:800" }, "Save or Print"),
      el("button", { class:"btn", onclick: () => window.print() }, "🖨 Print to PDF")
    );
    content.appendChild(head);

    const list = products.filter(p => selected.has(p.ProductID)).map(p => {
      const removed = removedForPrint.has(p.ProductID);
      return el("div", { class:"card", style: removed ? "opacity:0.6" : "" },
        el("div", { class:"row" },
          el("div", { class:"thumb", style:"width:180px; height:120px" }, p.ImageURLs ? el("img", { src:p.ImageURLs, alt:p.ProductName+" image" }) : "No Image"),
          el("div", { style:"flex:1; padding-left:12px" },
            el("div", { class:"title" }, p.ProductName),
            el("div", { class:"muted" }, `${p.Model||""} • ${p.SKU||""}`),
            el("div", { class:"muted" }, p.Price || "—"),
            el("div", { style:"margin-top:8px" },
              el("button", { class:"btn", onclick: () => { if (removed) removedForPrint.delete(p.ProductID); else removedForPrint.add(p.ProductID); render(); } },
                removed ? "Restore" : "Remove from print"
              )
            )
          )
        )
      );
    });
    if (list.length === 0){
      content.appendChild(el("p", { class:"muted", style:"margin-top:8px" }, "No selected products. Add some in ", el("button",{class:"btn", onclick:()=>go(1)},"View & Select"), "."));
    } else {
      content.appendChild(el("div", { class:"grid cols-2", style:"margin-top:12px" }, ...list));
    }

    // Print-only layout
    const printable = products.filter(p => selected.has(p.ProductID) && !removedForPrint.has(p.ProductID)).map(p => {
      return el("div", { class:"printCard" },
        el("div", { class:"thumb" }, p.ImageURLs ? el("img", { src:p.ImageURLs, alt:p.ProductName+" image" }) : "No Image"),
        el("h3", {}, p.ProductName),
        el("div", { class:"muted" }, `${p.Model||""} • ${p.SKU||""} • ${p.Price || "—"}`)
      );
    });
    content.appendChild(el("div", { class:"grid cols-2 print-only", style:"margin-top:16px" },
      el("h1", { style:`grid-column: 1 / -1; color:${BRAND}; font-size:24px; font-weight:800` }, "Summit Tractors — Selected Products"),
      ...printable
    ));
  }

  function renderSend(){
    const sel = products.filter(p => selected.has(p.ProductID));
    // Intro panel
    const intro = el("div", { class:"grid cols-2" },
      el("div", {},
        el("h2", { style:"font-size:22px; font-weight:800" }, "Send your selection to a Product Specialist"),
        el("ul", { class:"list", style:"margin-top:8px; color:#333" },
          el("li", {}, "• Get expert guidance on compatibility and financing"),
          el("li", {}, "• We’ll connect you with a local retailer"),
          el("li", {}, "• No spam — we respect your privacy")
        )
      ),
      el("div", { class:"card" },
        el("div", { style:"font-weight:700" }, "Included with your message"),
        el("ul", { class:"list", style:"margin-top:8px" }, ...sel.map(p => el("li", {}, "✅ ", `${p.ProductName} (${p.SKU||""})`)))
      )
    );
    content.appendChild(intro);

    // Form
    const nameI = el("input", { type:"text", placeholder:"Jane Doe" });
    const emailI = el("input", { type:"email", placeholder:"jane@example.com" });
    const phoneI = el("input", { type:"text", placeholder:"(555) 123-4567" });
    const notesI = el("textarea", { placeholder:"Tell us about your needs…" });
    const honeypot = el("input", { type:"text", style:"display:none" });

    const submitBtn = el("button", { class:"btn primary", onclick: submit }, "✉ Send via Email");
    const errBox = el("div", { class:"muted", style:"color:#b00020; margin-top:8px; display:none" });

    function submit(){
      errBox.style.display = "none";
      if (honeypot.value) { errBox.textContent = "Spam detected"; errBox.style.display = "block"; return; }
      const payload = {
        contact: { name: nameI.value, email: emailI.value, phone: phoneI.value, notes: notesI.value },
        selected: sel.map(p => ({ ProductID:p.ProductID, ProductName:p.ProductName, SKU:p.SKU, Price:p.Price })),
        timestamp: new Date().toISOString(),
      };
      const lines = [
        `Name: ${payload.contact.name||""}`,
        `Email: ${payload.contact.email||""}`,
        `Phone: ${payload.contact.phone||""}`,
        "",
        "Selected Products:",
        ...payload.selected.map(s => `• ${s.ProductName} (SKU: ${s.SKU||""}) ${s.Price? "- "+s.Price : ""}`),
        "",
        `Notes: ${payload.contact.notes||""}`,
        `Timestamp: ${payload.timestamp}`,
      ];
      const body = encodeURIComponent(lines.join("\\n"));
      const subj = encodeURIComponent(EMAIL_SUBJECT);
      const href = `mailto:${EMAIL_TO}?subject=${subj}&body=${body}`;
      window.location.href = href;
      // show confirm
      openConfirm();
    }

    const form = el("div", { class:"grid cols-2", style:"margin-top:16px" },
      el("div", { class:"card" },
        el("div", { class:"grid", style:"gap:10px" },
          el("div", { class:"field" }, el("label", { class:"muted" }, "Full Name"), nameI),
          el("div", { class:"field" }, el("label", { class:"muted" }, "Email"), emailI),
          el("div", { class:"field" }, el("label", { class:"muted" }, "Phone (optional)"), phoneI),
          el("div", { class:"field", style:"display:none" }, el("label", {}, "Company"), honeypot),
          el("div", { class:"field" }, el("label", { class:"muted" }, "Notes"), notesI),
          submitBtn,
          errBox
        )
      ),
      el("div", { class:"card" },
        el("div", { style:"font-weight:700" }, "Selection Snapshot"),
        el("ul", { class:"list", style:"margin-top:8px" },
          ...sel.map(p => el("li", { style:"justify-content:space-between" }, el("span", {}, `${p.ProductName} `, el("span",{class:"muted"},`(${p.SKU||""})`)), el("span",{style:"font-weight:700"}, p.Price||"—")) )
        )
      )
    );
    content.appendChild(form);
  }

  function renderExit(){
    content.appendChild(el("section", { style:"text-align:center; padding:64px 0" },
      el("div", { style:`width:64px;height:64px;margin:0 auto;border-radius:999px;display:grid;place-items:center;color:#fff;background:${BRAND}` }, "✔"),
      el("h2", { style:"font-size:26px; font-weight:800; margin-top:12px" }, "Thank you for visiting"),
      el("p", { class:"muted", style:"margin-top:6px" }, "You can close this window now. Come back anytime to explore more Summit tractors.")
    ));
  }

  // ----- Actions -----
  function toggleSelect(id){
    if (selected.has(id)) selected.delete(id); else selected.add(id);
    saveJSON("stplc:selectedProductIds", Array.from(selected));
    render();
  }
  function selectAllFiltered(){
    filteredProducts().forEach(p => selected.add(p.ProductID));
    saveJSON("stplc:selectedProductIds", Array.from(selected));
    render();
  }
  function removeAllFiltered(){
    filteredProducts().forEach(p => selected.delete(p.ProductID));
    saveJSON("stplc:selectedProductIds", Array.from(selected));
    render();
  }
  function filteredProducts(){
    return products.filter(p => {
      const appOk = applicationFilter === "All" || (p.Application||"").toLowerCase() === applicationFilter.toLowerCase();
      const q = (searchQ||"").toLowerCase();
      const qOk = !q || [p.ProductName, p.Model, p.SKU, p.DescriptionShort, p.Category, p.Application]
        .filter(Boolean).some(s => String(s).toLowerCase().includes(q));
      return appOk && qOk;
    });
  }

  // ----- Details Viewer -----
  function openDetails(p){
    const root = document.getElementById("modalRoot");
    root.innerHTML = "";
    root.appendChild(el("div", { class:"modal-backdrop", onclick:(e)=>{ if(e.target===e.currentTarget) closeModal(); } },
      el("div", { class:"modal" },
        el("div", { class:"modalHead" },
          el("div", {}, "ℹ ", p.ProductName),
          el("button", { class:"btn", onclick: closeModal }, "✖ Close")
        ),
        el("div", { class:"modalBody two" },
          el("div", {},
            el("div", { class:"thumb" }, p.ImageURLs ? el("img", { src:p.ImageURLs, alt:p.ProductName+" image" }) : "No Image")
          ),
          el("div", {},
            el("div", {}, p.DescriptionLong || p.DescriptionShort || ""),
            el("div", { style:"margin-top:12px; font-weight:700" }, "Key Features"),
            el("ul", { class:"list", style:"margin-top:6px" },
              ...toArray(p.KeyFeatures).map(f => el("li", {}, "✅ ", f))
            ),
            el("div", { class:"grid cols-2", style:"margin-top:12px" },
              p.VideoURL ? el("button",{class:"btn", onclick:()=>openViewer(p.VideoURL, "Watch Video")},"▶ Watch Video") : null,
              p.BrochureURL ? el("button",{class:"btn", onclick:()=>openViewer(p.BrochureURL, "Specifications / Brochure")},"📑 View Specifications") : null,
              p.ManualURL ? el("button",{class:"btn", onclick:()=>openViewer(p.ManualURL, "Manual")},"📘 View Manual") : null,
              p.SeasonalUsesURLs ? el("button",{class:"btn", onclick:()=>openViewer(toArray(p.SeasonalUsesURLs)[0], "Seasonal Uses")},"🍂 Seasonal Uses") : null,
              el("button",{class:"btn", style:"grid-column:1/-1;"+(selected.has(p.ProductID)?`background:${BRAND};color:#fff;border-color:${BRAND}`:""), onclick:()=>{ toggleSelect(p.ProductID); closeModal(); }}, selected.has(p.ProductID)?"– Deselect":"+ Select")
            )
          )
        )
      )
    ));
  }
  function closeModal(){ document.getElementById("modalRoot").innerHTML = ""; }
  function openViewer(url, title){
    const root = document.getElementById("modalRoot");
    root.innerHTML = "";
    root.appendChild(el("div", { class:"modal-backdrop", onclick:(e)=>{ if(e.target===e.currentTarget) closeModal(); } },
      el("div", { class:"modal" },
        el("div", { class:"modalHead" },
          el("div", {}, "📄 ", title || "Document"),
          el("button", { class:"btn", onclick: closeModal }, "✖ Close")
        ),
        el("div", { class:"modalBody" },
          el("iframe", { class:"viewer", src: url, title: title || "Viewer" })
        )
      )
    ));
  }
  function openConfirm(){
    const root = document.getElementById("modalRoot");
    root.innerHTML = "";
    root.appendChild(el("div", { class:"modal-backdrop", onclick:(e)=>{ if(e.target===e.currentTarget) closeModal(); } },
      el("div", { class:"modal" },
        el("div", { class:"modalHead" }, el("div", {}, "✔ Thank you!"), el("button", { class:"btn", onclick: closeModal }, "Close")),
        el("div", { class:"modalBody" }, "Your selection was sent successfully.")
      )
    ));
  }

  // Init
  render();
})();
// --- CSV Import (Header) ---
(function attachCsvImport(){
  const input = document.getElementById('csvHeader');
  if (!input) return;
  input.addEventListener('change', (e) => {
    const file = e.target.files && e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      try {
        const text = reader.result || "";
        const rows = parseCSV(text);
        if (!rows.length) { alert("CSV appears empty."); return; }
        const header = rows[0].map(h => (h||"").trim().toLowerCase());
        const items = rows.slice(1).map(cols => {
          const obj = {};
          header.forEach((h, i) => obj[h] = (cols[i]||"").trim());
          function pick(...names){ for (const n of names){ if (!n) continue; const v = obj[n.toLowerCase()]; if (v) return v; } return ""; }
          return {
            ProductID: pick("productid","id","product id") || "",
            Category: pick("category"),
            Application: pick("application","use case","application/use case"),
            Model: pick("model"),
            ProductName: pick("productname","name","title") || "",
            SKU: pick("sku"),
            Price: pick("price","msrp"),
            DescriptionShort: pick("descriptionshort","short description","description"),
            DescriptionLong: pick("descriptionlong","long description"),
            KeyFeatures: pick("keyfeatures","features"),
            ImageURLs: pick("imageurls","images","image url","image"),
            VideoURL: pick("videourl","video"),
            BrochureURL: pick("brochureurl","specsurl","specifications url","brochure url","spec sheet"),
            ManualURL: pick("manualurl","manual"),
            SeasonalUsesURLs: pick("seasonalusesurls","seasonal uses","common uses url"),
            RetailerURL: pick("retailerurl","locator url","retailer locator"),
          };
        });
        // Filter out rows that don't have a name or ProductID
        const cleaned = items.filter(x => x.ProductName || x.ProductID);
        if (!cleaned.length){ alert("No valid product rows found."); return; }
        products = cleaned.map((p,i) => ({...p, ProductID: p.ProductID || `csv-${i+1}`}));
        // Reset selection & print removals
        selected = new Set();
        removedForPrint = new Set();
        // Persist latest import so reload keeps it (optional). Comment out to avoid caching.
        // saveJSON("stplc:importedProducts", products);
        render();
        alert(`Imported ${products.length} products from CSV.`);
      } catch (err){
        console.error(err);
        alert("CSV import failed: " + (err?.message || err));
      }
    };
    reader.readAsText(file);
  });

  // Minimal CSV parser: handles quotes and commas
  function parseCSV(text){
    const rows = [];
    let row = [], cell = "", inQuotes = false;
    for (let i=0; i<text.length; i++){
      const c = text[i];
      const next = text[i+1];
      if (inQuotes){
        if (c === '"' && next === '"'){ cell += '"'; i++; }
        else if (c === '"'){ inQuotes = false; }
        else { cell += c; }
      } else {
        if (c === '"'){ inQuotes = true; }
        else if (c === ','){ row.push(cell); cell = ""; }
        else if (c === '\n'){ row.push(cell); rows.push(row); row = []; cell = ""; }
        else if (c === '\r'){ /* ignore */ }
        else { cell += c; }
      }
    }
    row.push(cell);
    rows.push(row);
    // Trim possible empty last line
    if (rows.length && rows[rows.length-1].every(x => x === "")) rows.pop();
    return rows;
  }
})();
